<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>contact list</title>
</head>

<body>
    <div class="container">
        <!-- head -->
        <h2>Agenda de contactos</h2>
        <!-- formulario de datos -->
        <div class="form-de-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="numero" placeholder="Número">
            <input type="text" class="direccion" placeholder="Dirección">
            <button class="btn-add-contact">Guardar contacto</button>
            <!-- listado de contactos -->
            <div class="contact-list">
                <div class="contact">
                    <h3>Nombre</h3>
                    <h3>Número</h3>
                    <h3>Dirección</h3>
                    <span class="material-icons icono">
                        delete_forever
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="js/funciones.js"></script>
</body>
</html>
